<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - DogFood Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>🐶 DogFood Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- 📦 Styled Wrapper with Background -->
  <main class="login-container-wrapper">
    <div class="login-container">
      <h2>Create Account</h2>

      <form id="register-form">
  <input type="email" id="reg-email" placeholder="Email" required />

  <div class="password-wrapper">
    <input type="password" id="reg-password" placeholder="Password" required />
    <button type="button" class="toggle-password" data-target="reg-password">👁️</button>
  </div>

  <div id="password-strength" class="strength-indicator"></div>

  <div class="password-wrapper">
    <input type="password" id="confirm-password" placeholder="Confirm Password" required />
    <button type="button" class="toggle-password" data-target="confirm-password">👁️</button>
  </div>

  <button type="submit" class="btn">Register</button>
  <p id="reg-error-msg" style="color: red;"></p>
</form>



      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </main>

  <footer>
    <h6><p>&copy; 2025 DogFood Co.</p></h6>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/register.js"></script>
   <script src="js/firebase.js"></script>
</body>
</html>
