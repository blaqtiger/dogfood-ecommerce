<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - DogFood Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>üê∂ DogFood Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="login-container-wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
        </div>

        <div class="form-group remember-group">
             <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
                   Remember Me
              </label>
        </div>


        <button type="submit" class="btn">Log In</button>
        <p id="error-msg" style="color: red;"></p>
      </form>

        <div class="login-links">
              <p><a href="reset-password.html">Forgot your password?</a></p>
              <p><a href="contact.html">Contact support</a></p>
              <p>By logging in, you agree to our 
                <a href="terms.html">Terms of Service</a> and 
                <a href="privacy.html">Privacy Policy</a>.
              </p>
              <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>

    </div>
  </main>

  <footer>
    <h6><p>&copy; 2025 DogFood Co.</p></h6>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
